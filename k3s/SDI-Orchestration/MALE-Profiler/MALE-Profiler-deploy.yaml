apiVersion: v1
kind: Namespace
metadata:
  name: orchestration-engines

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis-engine
  namespace: orchestration-engines
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analysis-engine
  template:
    metadata:
      labels:
        app: analysis-engine
    spec:
      # 컨트롤 플레인 노드에만 스케줄링
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"

      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

      containers:
      - name: analysis
        image: ketidevit2/analysis-engine:1.0
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
        imagePullPolicy: IfNotPresent